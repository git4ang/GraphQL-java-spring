---
server:
  port: 8080
spring:
  application:
    name: graphql-user-spring-javaEE

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    url: "jdbc:h2:mem:testdb"
  h2:
    console:
      enabled: true
      path: "/h2-console"
      settings:
        web-allow-others: true
